<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}

var randomInt = getRandomInt(1, 100);
document.write(randomInt);
/* END STARTING CODE */

// your code goes under here

 var guess = prompt("guess a number  from 1 to 100 ")
guess=parseInt(guess)


while(guess != randomInt){

	if(guess>randomInt){
		alert("guessed too high guess again!")
		 guess = prompt("guess a number  from 1 to 100 ")
		 guess=parseInt(guess)
	}
	else if(guess<randomInt){
		alert("guessed too low")
		 guess = prompt("guess a number  from 1 to 100 ")
		 guess=parseInt(guess)
	}
	else {
		alert ("good job!!!!!!")
	}
}












    </script>
</body>

</html>
